<div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name" type="text" class="form-control" />
    </div>
    <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input id="dob" formControlName="dob" type="date" class="form-control" />
    </div>
    <div class="form-group">
        <label for="phno">ContactNo</label>
        <input id="phno" formControlName="phno" type="text" class="form-control" />
        </div>
    <div class="form-group">
    <label for="username">Username</label>
    <input id="username" formControlName="username" type="text" class="form-control" />
    </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" class="form-control" />
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    </div>
